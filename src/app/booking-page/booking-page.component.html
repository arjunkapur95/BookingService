<form name="signupForm" id="signupForm">

     <div class ="form-group">  
      <label for="name">Name</label>
        <input name="test" id="name" type="text" class="form-control"  [(ngModel)]="request.name" required>
      <div class ="form-group">

    <label for="environment">Testing Environment </label> 
      <select class = "form-control" id="environment" required [(ngModel)]="request.environment" name = "environment" 
      (change)="envChanged()">
        <option *ngFor="let env of environments" [value]="env">{{env}}</option>
      </select>
     </div>

      <br>













<ngb-datepicker #dp (select)="onDateSelection($event)"
[displayMonths]="1" 
[dayTemplate]="t"
[markDisabled]="isDisabled">
</ngb-datepicker>

<ng-template #t let-date="date"
 let-focused="focused"
 let-currentMonth="currentMonth">
  <span class="custom-day"
        [class.disabled]="date.month !== currentMonth"
        [class.booked]="isBooked(date)"

        [class.focused]="focused"
        [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date"

        (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>








  </div>
  <div class="form-group">
  <button class = "btn btn-primary" type = "Submit" id="sendMessageButton" (click)="makeBooking()">Submit</button>


</div>
  </form>

  <div *ngIf="!submitted">
    Please enter all values.
  </div>  
  <div *ngIf="!validBooking">Booking unavaliable</div>
